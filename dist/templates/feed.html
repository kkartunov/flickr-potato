<div class="panel panel-default"><div class="panel-body"><form role="form" class="form-inline"><div class="form-group"><div class="input-group"><div class="input-group-addon">Tags</div><input type="text" ng-model="filterTags" ng-keypress="updateOnEnter($event)" size="50" placeholder="Comma delimited list of tags to filter the feed by..." class="form-control"/></div></div><div class="form-group"><select ng-model="filterMode" ng-options="value as value for value in filterModes" class="form-control"></select></div><div class="form-group"><button type="button" ng-disabled="!filterTags" ng-click="filterFeed()" class="btn btn-primary">Go</button></div></form></div></div><ol class="breadcrumb"><li style="word-break: break-all">{{Flickr.title}}</li><li><span class="badge">{{Flickr.items.length}}</span></li></ol><div ng-repeat="item in Flickr.items" style="animation-delay: {{20*$index}}ms;-webkit-animation-delay: {{20*$index}}ms" class="panel panel-default feed-item"><div class="panel-body"><div class="row"><div class="col-xs-12 col-md-4"><a href="#" ui-sref="detail({&quot;item&quot;:item})" class="thumbnail pull-left"><img src="{{item.media.m}}" class="img-responsive"/></a></div><div class="col-xs-12 col-md-8"><div class="row"><div class="col-xs-12"><h3><a href="#" ui-sref="detail({&quot;item&quot;:item})">{{item.title}}</a></h3></div></div><div class="row"><div class="col-md-4"><a target="_blank" href="//flickr.com/people/{{item.author_id}}/">Post author</a></div><div class="col-xs-12 col-md-4"><p>{{item.published | date:"d MMM yyyy 'at' H:mm"}}</p></div><div class="col-md-4"><a target="_blank" href="{{item.link}}">View on Flickr</a></div></div><div class="row"><div class="col-xs-12"><p>Tags:</p><p class="the_tags"><span ng-repeat="tag in item.tags.split(' ')"><span ng-class="{'matchedTag':isMatchedTag(tag)}" ng-click="queryTag(tag)" class="badge">{{tag}}</span></span></p></div></div></div></div></div></div>
